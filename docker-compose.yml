version: '3.8'

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: uplift-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uplift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis (for job queue and caching)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: uplift-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Core API
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uplift-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/uplift
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ENCRYPTION_KEY: your-32-char-encryption-key-here
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    command: npm run dev

  # ============================================================
  # Admin Portal (React)
  # ============================================================
  portal:
    image: node:20-alpine
    container_name: uplift-portal
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./portal:/app
      - portal_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  portal_node_modules:

networks:
  default:
    name: uplift-network
